<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ideal Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <img src="./assets/images/the ideal meal.png" alt="The Ideal Meal logo" id="logo" >
    </header>
    
    <!--title and description section-->
    <section class="title-section">
        <h1>
            Feel the desire to create your dream meal?
        </h1>
        <p>
            Enter your favorite food and let's get you a recipe!
        </p>
    </section>
    
    <!-- Input Section-->   
    <section class="input-section">    
        <div class="form-wrapper">
            <form id="food-form">
                <div class="food-group">
                    <label for="food" id="food-label">What dish are you hungry for?</label>
                    <input type="text" name="food" class="food-name" id="food-text" required>
                </div>
                <br>
                <div class="food-group">
                    <button class="btn" id="food-submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    
    <!-- Recipe Append API area -->
    <section class="food-container">
        <h2>Cook It</h2>
        <div id="recipe-append" class="recipe">
            Recipe results here
        </div>
    </section>

    <!-- Gif API Append Area -->
    <section class="food-container">
        <h2>Look at It!!!</h2>
        <div id="gif-append" class="restaurant">
            Gif results here
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <h3>&copy;2020 by The Ideal Meal</h3>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
