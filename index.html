<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ideal Meal</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <img src="./assets/images/the ideal meal.png" alt="The Ideal Meal logo" id="logo" >
    </header>
    
    <!--title and description section-->
    <section class="title-section">
        <h1>
            Feel the desire to create your dream meal?
        </h1>
        <h3>
            Fill out the form below and let us help you!
        </h3>
    </section>
    
    <!-- User Input Section -->   
    <section class="input-section">    
        <div class="form-wrapper">
            <form id="food-form">
                <div>
                    <label for="food" id="food-label">What dish are you hungry for?</label>
                <div>
                    <input type="text" name="food" class="food-name" id="food-text" required>
                </div>
                </div>
                <div>
                    <button class="btn" id="food-submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
 
    <!-- Results Section-->
    <!-- Gif of recipe -->
    <div id="gif"></div>
    <!-- Recipe -->
    <div id="recipe-result"></div>
    <script src="./assets/js/script.js"></script>

    <!-- Footer -->
    <footer>
        <h3>&copy;2020 by The Ideal Meal</h3>
    </footer>
</body>
</html>
